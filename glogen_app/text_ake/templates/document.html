{% extends 'base.html' %}

{% block title %}Document Upload | GloGen{% endblock %}

{% block content %}

        {% csrf_token %}
        <input type="file" name="document_upload" multiple>

        <button type="submit" class="btn btn-primary">Upload File</button>
    </form>

{% endblock %}
